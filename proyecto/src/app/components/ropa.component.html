<div class="album py-5 bg-body-tertiary">
    <div class="container">

        <h4 class="d-md-none">
            <p><b>HOMBRE</b> ({{productos2.length}})</p>
        </h4>
        <div class="row row-cols-2 row-cols-sm-2 row-cols-md-4 g-4">
            @for (producto of productos2; track $index) {
            <div class="col">
                <div class="card shadow-sm">
                    <img class="muestras" src="{{producto.imagen}}" alt="">
                    <div class="card-body">
                        <p class="card-text">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">{{producto.nombre}}</font>
                            </font>
                        </p>
                        <div class="padre-colores">
                            @for (coloreando of producto.color; track $index) {
                            <div style="background-color: #{{coloreando}};" class="colores-tipo"></div>
                            }
                        </div>
                        <p class=" card-text ">
                            <font style="vertical-align: inherit; ">
                                <font style="vertical-align: inherit; ">${{producto.precio}}.00</font>
                            </font>
                        </p>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</div>
